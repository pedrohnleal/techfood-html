<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFood</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="myscript.js"></script>
</head>

<body>
    <header>
        <ul class="menu">
            <li class="menu-item"><a href="index.html"><img src="./assets/img/icon.svg" class="icon"></a></li>
            <li class="menu-item"><a href="home.html" class="a-sobre">Sobre</li></a>
            <li class="menu-item"><a href="products.html" class="a-produtos">Produtos</li></a>
            <li class="menu-item"><a href="contactUs.html" class="a-fale-conosco">Fale Conosco</li></a>
        </ul>
    </header>

    <div class="container-cadastro-alimento">
        <h3 class="titulo">FORMULÁRIO PARA ESTABELECIMENTOS</h3>
        <p class="texto">As perguntas a seguir tem o intuito de conhecer a rotina do seu estabelecimento e incentivar a
            doação de alimentos que, por hora, seriam desperdiçados.</p>
        <form class="formulario-registro-usuario">
            <input type="text" class="form-control" id="nome-registro" placeholder="Nome do estabelecimento" />
            <div class="produto-container">
                <img src="./assets/img/lettuce.svg" id="alface-imagem" />
                <div class="container-btn">
                    <div class="box-btn">
                        <button class="trocar-imagem-btn" onclick="trocarPrimeiro()">
                            <img src="./assets/img/arrow.svg" />
                        </button>
                        <button class="trocar-imagem-btn" onclick="trocarPrimeiro()">
                            <img src="./assets/img/arrow.svg" class="virar-botao" />
                        </button>
                    </div>
                </div>
                <div class="produto-container-pequeno">
                    <p class="texto-produto-1" id="caixote1">1 caixotes</p>
                </div>
                <div class="container-btn-quantidade">
                    <div class="box-btn-quantidade">
                        <button class="trocar-quantidade-btn" onclick="diminuirPrimeiro()">
                            <img src="./assets/img/down.svg" />
                        </button>
                        <button class="trocar-quantidade-btn" onclick="aumentarPrimeiro()">
                            <img src="./assets/img/up.svg" />
                        </button>
                    </div>
                </div>
            </div>
            <input type="email" class="form-control" id="data-registro" placeholder="Tempo estimado para consumo" />
        </form>
        <div class="container-botao-registro">
            <button type="submit" class="btn btn-danger botao">Cadastrar-se</button>
        </div>
    </div>
</body>

</html>
