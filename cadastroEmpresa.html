<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFood</title>
    <link rel="stylesheet" href="style.css" />
    <script src="myscript.js"></script>
</head>

<body>
    <header>
        <ul class="menu">
            <li class="menu-item"><a href="index.html"><img src="./assets/img/icon.svg" class="icon"></a></li>
            <li class="menu-item"><a href="home.html" class="a-sobre">Sobre</li></a>
            <li class="menu-item"><a href="products.html" class="a-produtos">Produtos</li></a>
            <li class="menu-item"><a href="contactUs.html" class="a-fale-conosco">Fale Conosco</li></a>
        </ul>
    </header>

    <div class="container-registro-empresa">
        <h3>FORMULÁRIO PARA ESTABELECIMENTOS</h3>
        <p>As perguntas a seguir tem o intuito de conhecer a rotina do seu estabelecimento e incentivar a
            doação de alimentos que, por hora, seriam desperdiçados.</p>
        <form class="formulario-registro-empresa">
            <input type="text" class="form-control" id="nome-registro" placeholder="Nome do estabelecimento" />
            <input type="text" class="form-control" id="telefone-registro" placeholder="Telefone" />
            <input type="email" class="form-control" id="email-registro" placeholder="E-mail" />
            <input type="text" class="form-control" id="cnpj-registro" placeholder="CNPJ" />
            <input type="text" class="form-control" id="endereco-registro" placeholder="Logradouro" />
            <input type="text" class="form-control" id="numero-registro" placeholder="Número" />
            <input type="text" class="form-control" id="bairro-registro" placeholder="Bairro" />
            <input type="text" class="form-control" id="cep-registro" placeholder="CEP" />
            <input type="text" class="form-control" id="cidade-registro" placeholder="Cidade" />
            <input type="text" class="form-control" id="estado-registro" placeholder="UF" />

            <div class="questoes">
                <div class="questao1">
                    <label htmlFor="text">Quantas vezes por semana o seu estabelecimento é abastecido?</label>
                    <div>
                        <input type="radio" value="1-vez" name="questao1-grupo" />
                        <label htmlFor="text" id="option">1 vez</label>
                    </div>
                    <div>
                        <input type="radio" value="2-vezes" name="questao1-grupo" />
                        <label htmlFor="text" id="option">2 vezes</label>
                    </div>
                    <div>
                        <input type="radio" value="3-vezes" name="questao1-grupo" />
                        <label htmlFor="text" id="option">3 vezes ou mais</label>
                    </div>
                </div>

                <div class="questao2">
                    <label htmlFor="text">Qual a média em quilos de alimentos desperdiçados por semana?</label>
                    <div>
                        <input type="radio" value="10kg" name="questao2-grupo" />
                        <label htmlFor="text" id="option">Até 10kg</label>
                    </div>
                    <div>
                        <input type="radio" value="20kg" name="questao2-grupo" />
                        <label htmlFor="text" id="option">Até 20kg</label>
                    </div>
                    <div>
                        <input type="radio" value="30kg" name="questao2-grupo" />
                        <label htmlFor="text" id="option">Até 30kg</label>
                    </div>
                    <div>
                        <input type="radio" value="40kg" name="questao2-grupo" />
                        <label htmlFor="text" id="option">Até 40kg</label>
                    </div>
                    <div>
                        <input type="radio" value="mais40kg" name="questao2-grupo" />
                        <label htmlFor="text" id="option">Mais de 40kg</label>
                    </div>
                </div>

                <div class="questao3">
                    <label htmlFor="text">Existe alguma época do ano em que há maior quantidade de desperdício?
                        Se sim, qual?</label>
                    <div>
                        <input type="text" class="form-control" id="input-question3" />
                    </div>
                </div>

                <div class="questao4">
                    <label htmlFor="text">Este estabelecimento já efetua algum tipo de doação de alimentos que
                        não servem mais para serem comercializados?</label>
                    <div>
                        <input type="radio" value="sim" id="qntdAb" name="questao4-grupo" />
                        <label htmlFor="text" id="option">Sim</label>
                    </div>
                    <div>
                        <input type="radio" value="naonao" id="qntdAb" name="questao4-grupo" />
                        <label htmlFor="text" id="option">Não e não tenho interesse</label>
                    </div>
                    <div>
                        <input type="radio" value="naosim" id="qntdAb" name="questao4-grupo" />
                        <label htmlFor="text" id="option">Não e tenho interesse</label>
                    </div>
                </div>

                <div class="questao5">
                    <label htmlFor="text">Caso não doe, mas tenha interesse, o que impede de doar?</label>
                    <div>
                        <input type="text" class="form-control" id="input-question5" />
                    </div>
                </div>
            </div>

            <div class="container-botao-registro">
                <a href="index.html" type="submit" class="btn btn-dark botao">Cadastrar-se</a>
            </div>
        </form>
    </div>
</body>

</html>
